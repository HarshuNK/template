<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <!-- font -->
</head>
<body>
    <body class="main-container">
        <header class="container header active" id="home">
            <div class="header-content">
                <div class="left-header">
                    <div class="h-shape"></div>
                    <div class="image">
                        <!-- <img src="image/IMG_20180828_104544 (1).jpg" alt=""> -->
                        <!-- <img src="image/b5115fc309af8f97bd1f065fb3df749d.png" alt=""> -->
                        <img src="image/women.png" alt="">
                    </div>
                </div>
                <div class="right-header">
                    <h1 class="name">
                        Hi, I'm <span>Harshitha NK</span>
                        A Web Developer
                    </h1>
                    <p>
                        I'm a web developer, I love to create beautiful and functional websites
                    </p>
                    <div class="btn-icon">
                        <a href="#" class="main-btn">
                            <span class="btn-text">Download CV</span>
                            <span class="btn-icon"><i class="fas fa-download"></i></span>
                        </a>

                    </div>
                </div>
            </div>
        </header>

        <!-- menu controls -->
        <div class="controls">
            <div class="control active-btn" data-id="home">
                <i class="fas fa-home"></i>
            </div>

            <div class="control" data-id="about">
                <i class="fas fa-user"></i>
            </div>

            <div class="control" data-id="portfolio">
                <i class="fas fa-briefcase"></i>
            </div>

            <div class="control" data-id="blogs">
                <i class="fas fa-newspaper"></i>
            </div>
            <div class="control" data-id="contact">
                <i class="fas fa-envelope-open"></i>
            </div>

        </div>

        <!-- theme button -->
        <div class="theme-btn">
            <i class="fas fa-adjust"></i>
        </div>
    </body>

    <script src="./js/script.js"></script>

</html>
